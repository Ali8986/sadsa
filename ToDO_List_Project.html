<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a6bfa6ccc0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/ToDO_List_Project.css">
    <title>Todo List</title>
</head>

<body>
    <div class="header bg-primary text-white text-center py-4 shadow">
        <h3>MY TODO LIST PROJECT</h3>
    </div>
    <div class="container my-5">
        <div class="input-group1 p-4 bg-white rounded shadow">
            <div class="alert alert-danger text-bg-warning" id="show">
                <p class="alert-success" id="succ">Please Enter Some Value in the field</p>
            </div>
            <h3 class="text-secondary mb-4">TO DO LIST</h3>
            <form id="todo-form" class="d-flex mb-4">
                <input type="text" class="form-control mr-2" placeholder="e.g...gym at night" id="Submit">
                <button type="submit" class="btn btn-primary" id="submit-button" onclick="submit(event)">Submit</button>
            </form>
            <div class="list1 list-group">
                <!-- List items will be dynamically added here -->
            </div>
            <!-- <button type="button" id="removeEmpty" class="btn btn-primary" onclick="removeAll(event)">Remove All</button> -->
        </div>
    </div>

    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="deleteItemContent">Are you sure you want to delete this item?=></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmDeleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/ToDO_List_Project.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
